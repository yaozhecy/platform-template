### 选择符合前缀的IP作为服务注册IP
spring.cloud.inetutils.preferred-networks=192.168.16

### 配置中心地址
spring.cloud.nacos.config.server-addr=192.168.16.16:8848
### 配置中心前缀
spring.cloud.nacos.config.prefix=common-platform
### 配置中心命名空间
spring.cloud.nacos.config.namespace=38f434ea-1f22-496c-b1ef-3fc067190574
### 配置中心分组
spring.cloud.nacos.config.group=develop
### 配置内容的数据格式
spring.cloud.nacos.config.file-extension=yaml

