### 选择符合前缀的IP作为服务注册IP
spring.cloud.inetutils.preferred-networks=192.168.16

### 配置中心地址
spring.cloud.nacos.config.server-addr=192.168.16.200:8848
### 配置中心前缀
spring.cloud.nacos.config.prefix=common-platform-gateway
### 配置中心命名空间
spring.cloud.nacos.config.namespace=develop
### 配置中心分组
spring.cloud.nacos.config.group=common
### 配置内容的数据格式
spring.cloud.nacos.config.file-extension=yaml


platform.nacos.server-addr=192.168.16.200:8848
platform.nacos.namespace=develop
platform.nacos.group=common